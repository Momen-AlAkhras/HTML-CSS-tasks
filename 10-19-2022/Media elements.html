<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!--Videos are typically used to explain or convey a point that cant be understood by text alone-->
    <!--Use the <video> element with the width and height attributes to set the size of the embed video-->
    <!--The (controls) attribute adds video controls like (Play) (Pause) (Volume)...-->
    <!-- Here is a sample code for a better understanding of the <video> element-->
    <h1 align="Center">The Video element</h1> 
    <hr>
    <p align="Center"><b>The Video element is used to display an embed video within a html document</b></p>
    <br>
    <div align="Center">
        <video src="SampleVideo_1280x720_10mb.mp4" width="400" height="200" controls></video>
    </div>
    <h1 align="Center">The Audio element</h1> 
    <hr>
    <br>
    <div align="Center">
    <p align="Center"><b>The Audio element is used to display an embed sound within a html document</b></p>
    <br>
    <!--The <audio> element is used to introduce a certain sound played either automatically or when commiting a certain action-->
    <!--Playing an Audio file demands the use of the audio element <audio>-->
    <!--Similar to <video> The (controls) attribute adds audio controls like (Play) (Pause) (Volume)... -->
    <!--Here is a Sample code for a better understanding of the <audio> element-->
        <audio src="file_example_MP3_1MG.mp3" controls></audio>
    </div>
</body>
</html>
