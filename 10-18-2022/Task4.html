<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    
    <hr>
<div align="center">
<form>
<fieldset>
<table>
    <tr><td><h2 align="center">Account information</h2></td></tr>
    <tr>
   <td><label for="Login name"><b>Login Name*</b></label></td>
    <td><input type="text" name="Login name" required> <br></td>
    </tr>
    <tr>
   <td><label for="Password"><b>Password*</b></label></td>
    <td><input type="password" name="Password" required> <br></td>
    </tr>
    <tr>
   <td><label for="Confirm Password"><b>Confirm Password*</b></label></td>
    <td><input type="password" name="Confirm Password" required> <br></td>
    </tr>
    <tr>
   <td><label for="Email"><b>Email*</b></label></td>
    <td><input type="text" name="Email" required> <br></td>
    </tr>
    <tr>
   <td><label for="Confirm Email"><b>Confirm Email*</b></label></td>
    <td><input type="text" name="Confirm Email" required> <br></td>
    </tr>
    <hr>
    <tr><td><h2 align="center">Contact information</h2></td></tr>
    <tr>
   <td><label for="First Name"><b>First Name*</b></label></td>
    <td><input type="text" name="First Name" required> <br></td>
    </tr>
    <tr>
   <td><label for="Last name"><b>Last Name*</b></label></td>
    <td><input type="text" name="Last name" required> <br></td>
    </tr>
    <tr>
   <td><label for="Address 1"><b>Address 1*</b></label></td>
    <td><input type="text" name="Address 1" required> <br></td>
    </tr>
    <tr>
   <td><label for="Address 2"><b>Address 2*</b></label></td>
    <td><input type="text" name="Address 2" required> <br></td>
    </tr>
    <tr>
   <td><label for="City"><b>City*</b></label></td>
    <td><input type="text" name="City" required> <br></td>
    </tr>
    <tr>
   <td><label for="Address 1"><b>State or Province*</b></label></td>
    <td><select>
<option>Amman</option>
<option>Aqaba</option>
<option>Ma'an</option>
<option>Irbid</option>
    </select> <br></td>
    </tr>
    <tr>
   <td><label for="Zip"><b>Zip*</b></label></td>
    <td><input type="text" name="Zip" required> <br></td>
    </tr>
     <tr>
   <td><label for="Country"><b>Country*</b></label></td>
    <td><input type="text" name="Country" required> <br></td>
    </tr>
     <tr>
   <td><label for="Gender"><b>Gender*</b></label></td>
    <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female <br></td>
    </tr>
    <tr><td><h2 align="center">Misc information</h2></td></tr>
    <td><label for="Address 1"><b>Annual Household Income</b></label></td>
    <td><select>
<option>0-500$</option>
<option>500-1000$</option>
<option>1000-5000$</option>
<option>5000$ & Up</option>
    </select> <br></td>
    <tr>
    <td><label for="Intrests"><b>Intrests</b></label></td>
    <td><input type="checkbox">Shopping/Fashion <input type="checkbox">Sports <input type="checkbox">Travel<br></td>
    </tr>
    <tr>
  <td><label for="Eye Color"><b>Eye Color</b></label></td>
  <td><input type="radio" name="Eye Color">Red <input type="radio" name="Eye Color">Green <input type="radio" name="Eye Color">Brown <input type="radio" name="Eye Color">Hazel <input type="radio" name="Eye Color">Blue<br></td>
    </tr>
    <tr>
     <td> <input type="submit" value="Submit"> <input type="reset" value="Reset"> </td>  
    </tr>
</fieldset>
</table>
</form>
</div>
    
</body>
</html>
