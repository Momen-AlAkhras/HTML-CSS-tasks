<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            border: 6px yellowgreen solid ;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,1fr);
        }
        .container div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 90px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: rgb(0, 255, 213)">1</div>
        <div style="background-color: rgb(255, 0, 221)">2</div>
        <div style="background-color: rgb(98, 255, 0)">3</div>
        <div style="background-color: blue">4</div>
        <div style="background-color: rgb(255, 0, 72)">5</div>
        <div style="background-color: rgb(99, 99, 139)">6</div>
        <div style="background-color: rgb(160, 127, 49)">7</div>
        <div style="background-color: rgb(67, 108, 79)">8</div>
        <div style="background-color: rgb(103, 95, 93)">9</div>
        <div style="background-color: rgb(168, 79, 159)">10</div>
     </div>
</body>
</html>
