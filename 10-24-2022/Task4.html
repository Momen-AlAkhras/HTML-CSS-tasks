    <title>Task4</title>
    <style>
.Container {
  display: grid;
  grid-template-columns: 70% 30%;
  grid-template-rows: 10% 60% 40%;
  height: 100vh;
  gap: 10px;
}
.Container .firstdiv {
  grid-column: 1/3;
}
    </style>
</head>
<body>
    <div class="Container">
        <div style="background-color: rgb(0, 255, 213)" class="firstdiv"></div>
        <div style="background-color: rgb(255, 0, 221)"></div>
        <div style="background-color: rgb(98, 255, 0)"></div>
        <div style="background-color: rgb(39, 39, 98)" class="firstdiv"></div>
    </div>
</body>
