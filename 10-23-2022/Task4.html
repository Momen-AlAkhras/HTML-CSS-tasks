<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.Odd {
    border-color: black;
    border-style:double;
    border-width: 2px;
    background-color: red;
    padding-top: 20px;
    padding-bottom: 10px;
    padding-left: 40px;
    padding-right: 40px;
    color: white;
    margin: 2px;
}
.Even {
    border-color: black;
    border-style:double;
    border-width: 2px;
    background-color: red;
    padding-top: 20px;
    padding-bottom: 10px;
    padding-left: 40px;
    padding-right: 40px;
    color: white;
    display: none;
}



    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <div>
    <span class="Odd">1</span><span class="Even">2</span><span class="Odd">3</span><span class="Even">4</span><span class="Odd">5</span><span class="Even">6</span><span class="Odd">7</span><span class="Even">8</span><span class="Odd">9</span><span class="Even">10</span>
    </div>
    <br>
    <hr>
</body>
</html>
